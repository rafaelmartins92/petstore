<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Rafael Martins - Pet Store</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600&family=Source+Sans+Pro:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="js/svg-inject.min.js" type="text/javascript"></script>
    <!-- <script src="js/script.js" type="text/javascript"></script> -->
  </head>

  <body>
    <!-- HEADER -->
    <header id="header">
      <!-- NAV MOBILE -->
      <nav class="navbar-mobile">
        <div class="menu-hamburguer"><div class="burguer"></div></div>
        <div class="logo">
          <a href=""
            ><img
              src="/img/logo.png"
              alt="Logo com uma patinha de cachoro dentro de um coração seguido pelo texto Pet Store"
          /></a>
        </div>
        <div class="icons">
          <a href=""
            ><img
              src="/svg/profile.svg"
              alt="Icone de perfil do usúario"
              onload="SVGInject(this)"
          /></a>
          <a href=""
            ><img
              src="/svg/buy.svg"
              alt="Icone de carrinho de compras"
              onload="SVGInject(this)"
          /></a>
        </div>
      </nav>

      <!-- NAV DESKTOP -->
      <nav class="navbar-desktop">
        <div class="nav-bar">
          <div class="search-bar">
            <input type="text" class="search" placeholder="Pesquisar..." />
            <a href=""
              ><img
                src="/svg/search.svg"
                alt="Icone de lupa"
                onload="SVGInject(this)"
            /></a>
          </div>
          <div class="logo">
            <a href=""
              ><img
                src="/img/logo.png"
                alt="Logo com uma patinha de cachoro dentro de um coração seguido pelo texto Pet Store"
            /></a>
          </div>
          <div class="icons">
            <a href=""
              ><img
                src="/svg/profile.svg"
                alt="Icone de perfil do usúario"
                onload="SVGInject(this)"
            /></a>
            <a href=""
              ><img
                src="/svg/buy.svg"
                alt="Icone de carrinho de compras"
                onload="SVGInject(this)"
            /></a>
          </div>
        </div>
        <div class="menu-desktop-background">
          <ul class="menu-desktop">
            <li><a href="" class="menu-item">Categoria lorem</a></li>
            <li><a href="" class="menu-item">Categoria</a></li>
            <li><a href="" class="menu-item">Categoria lorem ipsum</a></li>
            <li><a href="" class="menu-item">Categoria lorem</a></li>
            <li><a href="" class="menu-item">Categoria</a></li>
            <li><a href="" class="menu-item">Categoria lorem ipsum</a></li>
            <li><a href="" class="menu-item">Categoria ipsum</a></li>
            <li>
              <div class="menu-hamburguer"><div class="burguer"></div></div>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- BANNER SECTION -->
    <section class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <a href=""><img src="/img/banner-fixo1.png" alt="" /></a>
        </div>
        <div class="swiper-slide">
          <a href=""><img src="/img/banner-fixo2.png" alt="" /></a>
        </div>
        <div class="swiper-slide">
          <a href=""><img src="/img/banner-fixo3.png" alt="" /></a>
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </section>

    <!-- CATEGORY SECTION -->
    <section class="categories">
      <div class="categories__images">
        <a href=""><img src="/img/racoes.png" alt="Pote de ração para animais de aluminio"></a>
        <a href=""><img src="/img/brinquedos.png" alt="Três mordedores de borracha para cachorros"></a>
        <a href=""><img src="/img/acessorios.png" alt="Coleiras para animais"></a>
      </div>
    </section>

    <!-- SCRIPTS -->
    <script>
      const swiper = new Swiper(".swiper", {
        loop: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        grabCursor: true,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        pagination: {
          el: ".swiper-pagination",
        },
      });
    </script>
  </body>
</html>
